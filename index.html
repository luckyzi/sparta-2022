<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>덕담 하나 주면 안 잡아먹지!</title>

    <style>
      body,
      h1,
      p {
        margin: 0;
      }

      .background {
        width: 400px;
        height: 800px;
        background-image: url(https://2022-01-newyear.s3.ap-northeast-2.amazonaws.com/bg_default.png);
        background-position: center;
        background-size: cover;
        margin: auto;
        height: 100vh;
        width: 100vw;
        max-width: 450px;
      }

      .title {
        color: #3f3732;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        padding-top: 5vh;
      }

      .title > h1 {
        font-size: 22px;
        background-color: white;
        padding: 8px;
        border-radius: 16px;
        margin-bottom: 16px;
      }

      .title > p {
        font-size: 18px;
      }

      .title > p > span {
        font-size: 22px;
      }
    </style>
  </head>

  <body>
    <div class="background">
      <div class="title">
        <h1>덕담 하나 주면 안 잡아먹지!</h1>
        <p>상재 님이 받은 덕담 : <span>2개</span></p>
      </div>
    </div>
  </body>
</html>
